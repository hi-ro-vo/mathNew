<body>
    <div>
        <a class="btn btn-primary m-3" onclick="sendRange()">Это кнопка отправить</a>
        <a class="btn btn-primary m-3" onclick="getCash()">Кеш</a>
    </div>


<script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
<script type="text/javascript">


    var sendRange = function (){
        $.ajax({
            type: "POST",
            data: { param:["a=123+123", "b=123-a", "a+b"] },
            url: '/sendStrings',
            success: function (data){
                console.log(data)
            }
        });
    }

    var getCash = function (){
        $.ajax({
            type: "GET",
            url: '/getCash',
            success: function (data){
                console.log(data)
            }
        });
    }
</script>

</body>
